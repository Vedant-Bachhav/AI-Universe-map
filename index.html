      html, body {

        margin: 0;

      }
      body {
        background-color: #090a0f; /* Fallback */
        background-image: radial-gradient(ellipse at 70% 30%, #1b2735 0%, #090a0f 100%);
        color: #fff;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.8; }
      }
      .twinkle-animation {
        animation: twinkle 4s infinite ease-in-out;
      }
